<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óptica Joesva - Contacto</title>
    <!-- Descripción para SEO -->
    <meta name="description"
        content="Óptica Joesva Express ofrece servicios de salud visual como valoraciones básicas y especializadas, terapia visual, reparación de armazones y promociones con empresas aliadas. Atención personalizada y tecnología de punta en Quito." />

    <!-- Palabras clave -->
    <meta name="keywords"
        content="óptica, salud visual, lentes, gafas, gafas gamer, terapia visual, reparación de lentes y gafas, valoración visual, Quito, Joesva, lentes recetados, servicios ópticos" />

    <!-- Autores -->
    <meta name="author" content="Pablo Aguilar, Andrés Guerrero, Judith Piedra, Klever Sosa" />
    <!-- Favicon opcional -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Estilos y librerías -->
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


    <!-- se llama al script desarrollado en JS-->
    <script defer src="javascript/javascript.js"></script>

</head>

<body>
    <!--Incluir el header-->
    <div id="header"></div>

    <!-- Contacto -->
    <main>
        <section id="contacto">
            <article>
                <h2>Contáctanos</h2>
                <form id="form-contacto">
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <textarea placeholder="Mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>

                <form id="form-agenda">
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="date" required>
                    <select id="horarios" required>
                        <!-- JavaScript llenará estos horarios dinámicamente -->
                    </select>
                    <button type="submit">Agendar</button>
                </form>

                <div class="ubicacion">
                    <p>Dirección: Inglaterra E2-20 y Mariana de Jesús</p>
                    <p>Teléfono: 2986444 / Cel: 0999582136</p>
                    <p>WhatsApp: 0999582136</p>
                </div>
                <div class="horarios">
                    <h4>Horarios</h4>
                    <p>Horario: Lunes-Viernes 9:00am-18:00pm / Sábados 10:30am-13:30pm</p>
                </div>
                </div>
        </section>

        <!--Inicio mapa-->
        <section class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d997.4491265038312!2d-78.49105763498792!3d-0.18946639229927192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1744933246431!5m2!1ses!2sec"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section><!--Fin mapa-->

    </main>

    <!-- Incluir footer -->
    <div id="footer"></div>



</body>

</html>
